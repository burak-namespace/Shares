{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol">
            <option value="" selected disabled >Select</option>
            {% for symbol in symbols %}
                <option value={{symbol['symbol']}}>{{symbol['symbol']}}</option>
            {% endfor %}
        </select>
            <input type="number" name="shares">
            <input type="submit">
    </form>
{% endblock %}
